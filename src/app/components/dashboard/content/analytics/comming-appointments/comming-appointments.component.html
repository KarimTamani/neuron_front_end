<div class="main-container">
    <h5>Les Rendez-vous en attente</h5>
    <div class="appointments">
        <p class="no-data-message" *ngIf="appointments.length ==0 ">
            Aucun Rendez-vous en attente
        </p>
        <div class="appointment" *ngFor="let appointment of appointments">

            <app-analytics-appointment [appointment]="appointment"></app-analytics-appointment>
        </div>
    </div>
</div>
