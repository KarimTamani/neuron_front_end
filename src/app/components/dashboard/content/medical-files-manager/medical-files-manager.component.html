<div class="main-container">
    <app-header></app-header>
    <div class="body">
        <div class="search-header">
            <app-search-header [addOption]="true" (addEvent)="add()" [advancedSearchOption]="'medical-file-advanced-search'" (searchEvent)="search($event)"></app-search-header>
        </div>
    </div>
    <div class="row files-list">
        <div class="col col-md-4" *ngFor="let medicalFile of medicalFiles">
            <app-mini-medical-file (clickMedicalFile)="clickEvent($event)" [clickable]="true" [controllable]="false" [disabelShadow]="true" [medicalFile]="medicalFile"></app-mini-medical-file>
        </div>
    </div>
    <div class="pagination-container">
        <app-pagination [offset]="offset" (pageSelected)="selectPage($event)" [limit]="limit" [count]="count" [loaded]="medicalFiles.length"></app-pagination>
    </div>
</div>
