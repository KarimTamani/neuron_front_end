<div class="main-container" *ngIf="!openModelSubmitter">
    <div class="content primary-radius">
        <h5>Les Models des {{type}}s</h5>
        <div class="list">
            <p class="model" *ngFor="let model of certificatTypeBased" (click)="select(model)">
                {{model.title}}
            </p>
        </div>
    </div>
</div>
