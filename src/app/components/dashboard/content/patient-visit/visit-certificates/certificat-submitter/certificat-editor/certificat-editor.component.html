<div class="main-container">
    <div class="header">
        <i class="fa fa-chevron-left" (click)="back()"></i>
        <h5 class="title">
            Rédiger {{(certificat.certificatModel.type == 'Certificat') ? ("une Certificat Médical") : ("un Compte-Rendu")}}
        </h5>

    </div>

    <div class="NgxEditor__Wrapper">
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
        <ngx-editor [editor]="editor" [(ngModel)]="certificat.html" [placeholder]="'Rédiger'"></ngx-editor>
    </div>
    <div class="controller">
        <button class="secondary-button" (click)="restart()">Réinsializer</button>
        <button *ngIf="!isEdit" class="primary-button" (click)="save()">Ajouter <i class="fa fa-plus"></i></button>
        <button *ngIf="isEdit" class="primary-button" (click)="edit()">Modifier <i class="fa fa-edit"></i></button>
    </div>
</div>
