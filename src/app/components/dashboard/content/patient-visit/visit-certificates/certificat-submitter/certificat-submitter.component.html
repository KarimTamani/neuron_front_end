<div class="main-container">
    <div class="certificat-header stretch-container">
        <h5>{{this.selectedType}}</h5>
        <select [(ngModel)]="selectedType">
            <option *ngFor="let type of certificatTypes" [value]="type">{{type}}</option>
        </select>
    </div>
    <div class="certificats-list">
        <h5>Les Models des {{(selectedType == 'Certificat') ? ("Certificats Médicaux") : ("Compte-Rendus")}}
        </h5>
        <div class="certificat" *ngFor="let certificat of selectedTypeCertificats">
            {{certificat.title}}
        </div>
    </div>
</div>
