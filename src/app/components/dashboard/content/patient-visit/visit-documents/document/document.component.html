<div class="main-container primary-radius">
    <div class="control" *ngIf="controllable">
        <span (click)="edit()">Modifier <i class="fa fa-edit"></i></span>
        <span (click)="delete()">Suprimer<i class="fa fa-trash"></i></span>
    </div>
    <div class="image-container">
        <img src="{{document.path}}">
        <p>
            {{document.name}}
        </p>
    </div>
    <div class="description-container" *ngIf="!patientInfo">
        <p *ngIf="document.description">{{document.description}}</p>
        <p *ngIf="!document.description" class="no-desc">
            Aucun Description pour ce document
        </p>
    </div>
    <div class="document-info" *ngIf="patientInfo">
        <app-document-info [document]="document"></app-document-info>
    </div>
</div>
