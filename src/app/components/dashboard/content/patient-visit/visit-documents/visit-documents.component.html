<div class="main-container primary-radius">
    <div class="visit-document" *ngFor="let visitDocument of visitsDocuments ; let i = index">
        <div class="visit-document-header">
            <span>{{visitDocument.createdAt}}</span>
            <hr>
            <i class="fa fa-chevron-down"></i>
        </div>
        <div class="documents row">
            <div class="col col-md-3" *ngFor="let document of visitDocument.documents">
                <app-document [document]="document"></app-document>
            </div>
        </div>
    </div>
</div>
