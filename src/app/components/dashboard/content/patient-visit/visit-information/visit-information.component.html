<div class="main-container primary-radius">

    <div class="row">
        <div class="col col-md-4">
            <app-visit-loader (visitSelectedEvent)="visitSelected($event)" [visit]="visit"></app-visit-loader>
        </div>
        <div class="col col-md-4">
            <app-visit-clincal-exam [exam]="visit.clinicalExam" (onChange)="visit.clinicalExam = $event"></app-visit-clincal-exam>
        </div>
        <div class="col col-md-4">
            <div>
                <app-visit-vital-setting [vitalSetting]="visit.vitalSetting"></app-visit-vital-setting>
            </div>
            <div class="side-card">
                <app-visit-medical-acts [selectedMedicalActs]="visit.medicalActs"></app-visit-medical-acts>
            </div>
        </div>
    </div>

</div>
