<div class="main-container">
    <div class="prescription">
        <div class="header" *ngIf="doctor && cabinet">
            <app-prescription-header [title]="title" [doctor]="doctor" [cabinet]="cabinet"></app-prescription-header>
        </div>
        <div class="body">
            <div *ngIf="type =='drug-dosages'">
                <app-prescription-drug-dosages [visit]="visit"></app-prescription-drug-dosages>
            </div>
            <div *ngIf="type == 'prescription-check-up'">
                <app-prescription-check-up [checkUpTypes]="checkUpTypes" [visit]="visit"></app-prescription-check-up>
            </div>
            <div *ngIf="type == 'prescription-certificat'">
                <app-prescription-certificat [certificat]="certificat"></app-prescription-certificat>
            </div>
        </div>
        <div class="footer">
            <app-prescription-footer [doctor]="doctor" [cabinet]="cabinet"></app-prescription-footer>
        </div>
    </div>
</div>
