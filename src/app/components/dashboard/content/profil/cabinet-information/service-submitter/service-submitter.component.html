<div class="main-container">

        <input type="text" class="primary-input" [(ngModel)]="service.name" placeholder="service (FranÃ§ais) ..">
        <div class="language-selector">
            <img src="{{(service.language == 'FR') ? ('../../../../../../../assets/fr.svg') : ('../../../../../../../assets/dz.svg')}}" (click)="toggleLanguage()">
        </div>
        <button class="primary-button" (click)="submit()">Ajouter <i class="fa fa-plus"></i></button>

    </div>
</div>
