<div class="main-container">
    <h5 class="card-title">Gestion des Actes m√©dicaux </h5>
    <div class="body">
        <div class="header stretch-container">
            <span>
                Acte Medical
            </span>
            <span>
                Montant (DA)
            </span>

            <span>
                Date de creation
            </span>

            <span>
                Date de modification
            </span>
        </div>
        <div class="medical-act stretch-container" *ngFor="let medicalAct of medicalActs">
            <span>
                {{medicalAct.name}}
            </span>
            <span>
                    {{medicalAct.price}}
            </span>
            <span>
                    {{medicalAct.createdAt}}
            </span>
            <span>
                    {{medicalAct.updatedAt}}
            </span>
            <span id="controll-span">
                <i class="fa fa-edit" (click)="openEdit(medicalAct)">

                </i>
                <i class="fa fa-trash" (click)="openDelete(medicalAct)"></i>
            </span>
        </div>


    </div>
    <a class="primary-button" [routerLink]="" [queryParams]="{'pop-up-window' : true , 'window-page' : 'medical-act-submitter'}">
        Ajouter Acte medical <i class="fa fa-plus"></i>
    </a>
    <div style="clear: both;"></div>
</div>
