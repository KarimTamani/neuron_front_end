<div class="main-container">
    <div class="row">
        <div class="col col-md-6">
            <app-search-input [searchFunction]="searchFunction" [submittedItem]="submittedAntecedent" [placeholder]="'RecherchÃ© un antecdent'"></app-search-input>
        </div>
        <div class="col col-md-3">
            <select [(ngModel)]="submittedAntecedent.type">
                <option [value]="undefined" hidden>Type</option>
                <option [value]="null">Inconnue</option>

                <i class="fa fa-plus" (click)="addAntecedent()"></i>

        </div>
    </div>
