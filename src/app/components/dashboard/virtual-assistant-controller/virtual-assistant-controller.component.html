<div class="main-container stretch-container">
    <div class="command-container" *ngIf="isRecording || isSpeaking">
        <div class="black-background"></div>
        <div class="commands">
            <p *ngIf="vaResponse">{{vaResponse.message}}</p>
            <span *ngIf="isRecording">en ecoute ...</span>
            <p>{{command}}</p>
            <p *ngIf="vaResponse.yesNo && showYesNo" class="yes-no">
                <span (click)="no()">No</span>
                <span (click)="yes()">Yes</span>
            </p>
        </div>
    </div>
    <div class="box" [class.recording]="isRecording" (click)="listen()">
        <div class="outline">
        </div>
        <div class="outline" id="delayed">
        </div>
        <div class="button">
        </div>
        <div class="button" id="circlein">
