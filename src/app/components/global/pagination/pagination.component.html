<div class="main-container primary-radius">
    <div class="stretch-container">
        <div class="info-side center-v">
            <span>{{loaded }} / {{count}}</span>
        </div>
        <div class="pagination-side stretch-container">
            <div class="center-v">
                <i class="fa fa-chevron-left" (click)="previous()" [class.disabled]="currentPage() == 1"></i>
            </div>
            <div class="pages">
                <div class="page" (click)="select(page)" *ngFor="let page of getPages()" [class.selected]="currentPage() == page">
                    <span>{{page}}</span>
                </div>
            </div>
            <div class="center-v">
                <i class="fa fa-chevron-right" (click)="next()" [class.disabled]="currentPage() == pagesNum()"></i>
            </div>
        </div>
        <div class="info-side center-v">
            <span>{{currentPage()}} / {{pagesNum()}} </span>
        </div>
    </div>
</div>
