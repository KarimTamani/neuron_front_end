<div class="main-container primary-radius">
    <div class="stretch-container">
        <div class="center-v" *ngIf="message.type == 1">
            <i class="fa fa-check"></i>
        </div>

        <div class="center-v" *ngIf="message.type == -1">
            <i class="fa fa-times"></i>
        </div>
        <p>{{message.message}}</p>

    </div>
</div>
